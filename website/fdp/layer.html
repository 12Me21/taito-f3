<!doctype html>

<link rel=stylesheet href=./style2.css>
<script src=f3-bits.js></script>

<p>
	most layers have these settings:
<figure>
	<dl>
		<dt>Priority<dd>(0-15), higher number = in front of other things
		<dt>Enable<dd>whether the layer is visible
		<dt>Clip Enable <var>n</var> (×4)<dd>which of the four clip intervals to enable
		<dt>Clip Mode <var>n</var> (×4)<dd>
			if clip interval <var>n</var> is enabled:
			<dl>
				<dt>0<dd>inverted (pixels outside the interval are visible)
				<dt>1<dd>normal (pixels inside the interval are visible)
			</dl>
		<dt>Clip Invert<dd>1 = invert the final clip mask
		<dt>Blend Mode<dd>which half-pixel(s) to contribute to (neither/A/B/both). note that each layer encodes this setting differently for some reason
		<dt>Alpha Select<dd>which set of Alpha Values to use (0/1)
		<dt>Mosaic Enable<dd>1
	</dl>
</figure>
